<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Control to upload files via Ajax</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <link rel="stylesheet" href="style/style.css" type="text/css" media="all"/>
        <link rel="stylesheet" href="style/js-control-files-uploader.css" type="text/css" media="all"/>
        
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        
        <!-- i18n -->
        <script type="text/javascript" src="javascript/i18n/en.js"></script>
        <!-- i18n -->
        
        <!-- File Plugin -->
        <script type="text/javascript" src="javascript/js-control-files-uploader/fileapi.js"></script>
        <!-- File Plugin -->
    </head>
    <body>
        <div id="responseelement">
            
        </div>
        <form method="post" enctype="multipart/form-data">
            <span class="upload-file-button fileinput-button" data="upload">
                <span class="upload-file-button-text">
                    Choose
                </span>
                <input type="file" name="files" multiple/>
            </span>
        </form>
        
        <div id="preview-images">
            <ul>
                
            </ul>
        </div>
        
        <script type="text/javascript">
            /*** File Api ***/
            $('input[type="file"]').file(
            {
                /* 
                   When input value is change files will be uploaded. 
                   If value is false upload will start when form is submitted
                */
                upload : true, // Optional. Default value is true
                /* Path to Backend - Optional. If this property is doesn't set path will be get from form action attribute */
                path : 'uploader.php', 
                /* id attribute of element for response - Optional */
                responseElement: 'responseelement',
                /* Valid file types - Optional. Default value is image.(jpeg|jpg|gif|png) */ 
                'validFileTypes' : 'image.(jpeg|jpg|gif|png)',
                /* How many files you can upload in one time  - Optional. Default value is 20 */
                maximumFileCount: 20, 
                /* Maximum file size */
                'maximumFileSize' : {
                            'value' : 2, 
                            'type' : 'mb'
                        },
                events : {
                    preview: {
                        'fileContainer' : 'preview-images', /*** id attribute of element for preview ***/
                        'width' : 124 /*** Width of each image ***/
                    }
                }
            });
            /*** END File Api ***/
        </script>
    </body>
</html>
